<html xmlns:th="https://www.thymeleaf.org/"
             xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>

<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header  text-center text-dark">
				<h2>Appointment Register</h2>
			</div>

			<div class="card-body">
				<form th:action="@{/appointment/save}" method="post" id="appointmentForm">
					<!--row#1-->
					<div class="row">
						<div class="col-2"><label for="doctor">Doctor</label></div>
						<div class="col-4">
							<select name="doctor.id" id="doctor" class="form-control">
								<option value="">--Select--</option>
								<option th:each="ob:${doctors}" th:value="${ob.key}" th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-6"></div>
					</div>
					<!--row#2-->
					<div class="row">
						<div class="col-2"><label for="specCode">Date</label></div>
						<div class="col-4">
							<input type="text" name="date" id="date" class="form-control  datepicker" autocomplete="off"  readonly/>
						</div>
						<div class="col-6"><span id="dateError"></span></div>
					</div>
					<!--row#3-->
					<div class="row">
						<div class="col-2"><label for="noOfSlots">NoOfSlots</label></div>
						<div class="col-4">
							<input type="number" name="noOfSlots" id="noOfSlots" class="form-control" />
						</div>
						<div class="col-6"><span id="noOfSlotsError"></span></div>
					</div>
					<!--row#4-->
					<div class="row">
						<div class="col-2"><label for="detail">Details</label></div>
						<div class="col-4">
							<textarea name="detail" id="detail" class="form-control"></textarea>
						</div>
						<div class="col-6"><span id="detailError"></span></div>
					</div>
					<!--row#5-->
					<div class="row">
						<div class="col-2">
							<label for="amt">Consultation Fee</label>
						</div>
						<div class="col-4">
							<input type="number" name="amt" id="amt" class="form-control" />
						</div>
						<div class="col-6"><span id="amtError"></span></div>
					</div>
					<button type="submit" class="btn btn-success btn-app">
						<i class="fa fa-plus" aria-hidden="true"></i>Create
					</button>
				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script>
		$('.datepicker').datepicker({
			startDate : new Date()
		})
	</script>
</body>

</html>
