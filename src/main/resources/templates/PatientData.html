<html xmlns:th="https://www.thymeleaf.org/"
            xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

	<div th:replace="fragments/commonui :: header"></div>        

  <body>
   <div  th:replace="fragments/commonui :: menu"></div >  
    <div class="container">
      <div class="card">
        <div class="card-header  text-center text-dark">
          <h2>Patient Data</h2>
        </div>
        <div class="card-body">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
              <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
                <th>DOB</th>
                <th>MStatus</th>
                <th>PrsntAddrs</th>
                <th>CommAddrs</th>
                <th>PastMediHist</th>
                <th>otherDetails</th>
              </tr>
            </thead>
            <tbody>
                  <tr th:each="ob:${patList}">
                  <td th:text="${ob.id}"></td>
                    <td>[[${ob.firstName+' '+ob.lastName}]]</td>
                    <td th:text="${ob.gender}"></td>
                    <td th:text="${ob.mobile}"></td>
                    <td th:text="${ob.mail}"></td>
                    <td th:text="${ob.dateOfBirth}"></td>
                    <td th:text="${ob.meritalStatus}"></td>
                    <td th:text="${ob.presentAddrs}"></td>
                    <td th:text="${ob.commAddrs}"></td>
                    <td>[[${ob.mediHistory+'  '+ob.ifOther}]]</td>>
                    <td th:text="${ob.otherDetails}"></td>
                    <td>
                      <a
                        th:href="@{/patient/delete(id=${ob.id})}"
                        class="btn btn-danger"
                        ><i class="fa fa-trash" aria-hidden="true"></i>DELETE</a
                      >|
                      <a
                        th:href="@{/patient/edit(id=${ob.id})}"
                        class="btn btn-warning"
                        ><i class="fa fa-pencil" aria-hidden="true"></i>EDIT</a
                      >
                    </td>
                  </tr>
            </tbody>
          </table>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-info">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
  </body>
</html>
