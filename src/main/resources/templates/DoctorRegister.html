<html xmlns:th="https://www.thymeleaf.org/"
            xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>
  <div th:replace="fragments/commonui :: header"></div>
  <body>
   <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
      <div class="card">
        <div class="card-header  text-center  text-dark">
         <h2> Doctor Register</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/doctor/save}" method="post" enctype="multipart/form-data">
            <!--#1row-->
            <div class="row">
              <div class="col-2"><label for="firstName">FirstName</label></div>
              <div class="col-4">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control"
                />
              </div>
              <div class="col-6"><span id="firstNameError"></span></div>
            </div>
            <!--#2row-->
            <div class="row">
              <div class="col-2"><label for="lastName">LastName</label></div>
              <div class="col-4">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-control"
                />
              </div>
              <div class="col-6"><span id="lastNameError"></span></div>
            </div>
            <!--#3row-->
            <div class="row">
              <div class="col-2"><label for="email">Email</label></div>
              <div class="col-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="col-6"><span id="emailError"></span></div>
            </div>
            <!--#4row-->
            <div class="row">
              <div class="col-2">
                <label for="specialization">Specialization</label>
              </div>
              <div class="col-4">
                <select
                  name="specialization.id"
                  id="specialization"
                  class="form-control"
                >
                  <option value="">--Select--</option>
                  <option
                    th:each="ob:${specializations}"
                    th:value="${ob.key}"
                    th:text="${ob.value}"
                  ></option>
                </select>
              </div>
              <div class="col-6"><span id="specializationError"></span></div>
            </div>
            <!--#5row-->
            <div class="row">
              <div class="col-2"><label for="address">Address</label></div>
              <div class="col-4">
                <textarea
                  name="address"
                  id="address"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6"><span id="addressError"></span></div>
            </div>
            <!--#6row-->
            <div class="row">
              <div class="col-2"><label for="mobile">Mobile</label></div>
              <div class="col-4">
                <input
                  type="text"
                  name="mobile"
                  id="mobile"
                  class="form-control"
                />
              </div>
              <div class="col-6"><span id="mobileError"></span></div>
            </div>
            <!--#7row-->
            <div class="row">
              <div class="col-2"><label>Gender</label></div>
              <div class="col-4">
                <input
                  type="radio"
                  name="gender"
                  id="gender1"
                  value="male"
                />Male
                <input
                  type="radio"
                  name="gender"
                  id="gender2"
                  value="female"
                />Female
              </div>
              <div class="col-6"><span id="genderError"></span></div>
            </div>
            <!--#8row-->
            <div class="row">
              <div class="col-2"><label for="note">Note</label></div>
              <div class="col-4">
                <textarea name="note" id="note" class="form-control"></textarea>
              </div>
              <div class="col-6"><span id="noteError"></span></div>
            </div>
            <!--#9row-->
            <div class="row">
              <div class="col-2"><label for="fileOb">Photo</label></div>
              <div class="col-4">
              <input type="file" name="fileOb" id="fileOb" accept="image/*"  class="form-control" onchange="uploadFile()" />
                <input
                  type="hidden"
                  name="photoLoc"
                  id="photoLoc"
                />
              </div>
              <div class="col-6"><span id="photoLocError"></span></div>
            </div>
            <button type="submit" class="btn btn-success btn-doc">
              <i class="fa fa-sign-in" aria-hidden="true"></i>Register
            </button>
            <button type="reset" class="btn btn-danger btn-doc">
              <i class="fa fa-ban" aria-hidden="true"></i>Cancel
            </button>
          </form>
        </div>
        <div th:if="${message!=null}" class="card-footer bg-white">
          <span th:text="${message}"></span>
        </div>
      </div>
    </div>
    <script th:src="@{/specJs/doc_uploadImg.js}"></script>
  </body>
</html>
