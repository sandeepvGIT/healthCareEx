<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header   text-center text-dark">
				<h2>User Profile</h2>
			</div>
			<div class="card-body">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Role</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td> [[${session.userObj.id}]]</td>
							<td>[[${session.userObj.displayName}]]</td>
							<td>[[${session.userObj.userName}]]</td>
							<td>[[${session.userObj.role}]]</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	 <!--Footer-->
	 <br><br><br><br><br><br>
     <div th:replace="fragments/commonui :: footer"></div>
</body>

</html>
