<html xmlns:th="https://www.thymeleaf.org/" 
            xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<div th:replace="fragments/commonui :: header"></div>

<body>
	<!--Nav-->
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card-body">
			<h1 class="text-center text-dark">Generate Password</h1><br><br>
			<form th:action="@{/user/genpswrd}" method="POST">
				<!-- row#1 -->
				<div class="row">
					<div class="col-2">
						<label for="username">Username:</label><br>
					</div>
					<div class="col-4">
						<input type="text" name="username" id="username" class="form-control" required><br><br>
					</div>
				</div>

				<button type="submit" class="btn btn-info btn-md btn-forgot">Generate Password</button>
			</form>

		</div>
	</div>
	<div class="card-footer">
		<span>[[${message}]]</span>
	</div>
	<!--Footer-->
	<div th:replace="fragments/commonui :: footer"></div>
</body>

</html>
