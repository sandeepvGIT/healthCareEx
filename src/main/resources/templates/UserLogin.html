<html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<div th:replace="fragments/commonui :: header"></div>

<body>
	<!--Nav-->
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card-body">
			<h1 class="text-center text-dark">Login</h1>
			<form th:action="@{/login}" method="POST">
				<!-- row#1 -->
				<div class="row">
					<div class="col-2">
						<label for="username">Username:</label>
					</div>
					<div class="col-4">
						<input type="text" name="username" id="username" class="form-control" required>
					</div>
				</div>
				<!-- row#2 -->
				<div class="row">
					<div class="col-2">
						<label for="password">Password:</label>
					</div>
					<div class="col-4">
						<input type="password" name="password" id="password" class="form-control" required>
					</div>
				</div>
				<button type="submit" class="btn btn-info btn-md btn-login">Login</button>
			</form>
			 <a th:href="@{/user/showforgot}">Forgot Password?</a>
			<div class="text-info" th:if="${param.error}">Invalid User Details</div><br>
			<div class="text-info" th:if="${param.logout}">Logout Success</div><br>
		</div>
	</div>

	<!--Footer-->
	<div th:replace="fragments/commonui :: footer"></div>
</body>

</html>
