<html xmlns:th="https://www.thymeleaf.org/"
            xmlns:sec="https://www.thymeleaf.org/extras/spring-security5"
>

<div th:replace="fragments/commonui :: header"></div>

<body>
	<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h2>Specialization Search</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/appointment/view}" method="get">
					<div class="row">
						<div class="col-2">
							<label for="">Specialization</label>
						</div>
						<div class="col-4">
							<select name="specid"  id="specId">
								<option value="0">-View All Data-</option>
								<option th:each="ob:${specializations}" th:value="${ob.key}" th:text="${ob.value}">
								</option>
							</select>
						</div>
						<div class="col-6">
							<button class="btn btn-success btn-search">Search</button>
						</div>
					</div>
					</form>
						<table class="table table-dark table-striped">
							<thead>
								<tr>
									<th>Photo</th>
									<th>Name</th>
									<th>Email</th>
									<th>Specialization</th>
									<th>Phone</th>
									<th>Note</th>
									<th>Address</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="ob:${docList}">
									<td>
										<img th:src="${ob.photoLoc}" width="50" height="70" />
									</td>
									<td>[[${ob.firstName + ' ' + ob.lastName}]]</td>
									<td th:text="${ob.email}"></td>
									<td th:text="${ob.specialization.specName}"></td>
									<td th:text="${ob.mobile}"></td>
									<td th:text="${ob.note}"></td>
									<td th:text="${ob.address}"></td>
									<td>
										<a th:href="@{/appointment/viewSlot(id=${ob.id})}" class="btn btn-danger">View Appointment</a>
									</td>
								</tr>
							</tbody>
							
						</table>
			</div>
		</div>
	</div>
</body>

</html>
